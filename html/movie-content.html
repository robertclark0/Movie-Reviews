<div class="col-sm-6 col-md-4 col-lg-3 movie-tile text-center">
    <div class="movie-title">
        <h2>{movie_title}</h2>
    </div>
    <div class="movie-tile-2" data-trailer-youtube-id="{trailer_youtube_id}" data-toggle="modal" data-target="#trailer">
        <div class="overlay" z-index="9002"></div>
        <img class = 'movie-img' src="{poster_image_url}" width="220" height="342">
    </div>
    <h4 class="btn review-button" data-toggle="modal" data-target="#review" href="#" rating="{movie_rating}">Read Robert's Review</h4>
    <h5>Robert's Rating: {movie_rating}</h5>
    <p class="review-text" style="display:none;">{movie_review}</p>
</div>
